<!DOCTYPE html>

<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Churn Predictor</title>
		<link rel="shortcut icon" href="{{ url_for('static', filename='churn_rate.ico') }}">
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
		<script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
		<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
	</head>

    <body>

        <!-- Website Title -->
		<div class="container">
            <h2 class='container-heading'><span class="heading_font">Churn Predictor</span></h2>
            <div class='description'>
    			<p> Machine Learning Application</p>
    		</div>
    	</div>

		<!-- Result -->
		<div class="results">
			{% if prediction==1 %}
				<h1>Prediction: <span class='danger'>Oops! Your Customer is going to churn soon, Do Something.</span></h1>
			{% elif prediction==0 %}
				<h1>Prediction: <span class='safe'>Congrats! Your Customer is not going to churn anymore..</span></h1>
			{% endif %}
		</div>


	</body>
</html>
